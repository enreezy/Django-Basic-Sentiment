<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Basic Sentiment</a>
    </div>
  </div>
</nav>
  
<div class="container">
  <form action="{% url 'home:sentiment' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="sentence">Sentence:</label>
    <input type="text" name="sentence" class="form-control" id="sentence">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% if positive %}
  <h1>{{ sentence }} is <span class="text text-success">Positive</span></h1>
{% elif negative %}
  <h1>{{ sentence }} is <span class="text text-danger">Negative</span></h1>
{% endif %}

</div>



</body>
</html>
